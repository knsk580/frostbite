<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI チャット</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }

        .typing-indicator {
            display: none;
            margin-right: auto;
            max-width: 80%;
        }

        .typing-dots {
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #6c757d;
            border-radius: 10px;
            position: relative;
        }

        .typing-dots::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            left: 8px;
            top: 7px;
            animation: typing 1.5s infinite;
        }

        .typing-dots::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            left: 18px;
            top: 7px;
            animation: typing 1.5s infinite 0.5s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-chat-dots"></i>
                            AI チャット
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="chat-container mb-3">
                            <div class="message ai-message">
                                <strong>AI:</strong> こんにちは！何かご質問があれば、お気軽にお聞きください。
                            </div>
                        </div>
                        <div class="typing-indicator message" id="typingIndicator">
                            <div class="typing-dots"></div>
                            <span class="ms-2 text-muted">AIが入力中...</span>
                        </div>
                        <form id="chatForm">
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control"
                                    placeholder="メッセージを入力してください..." required>
                                <button type="submit" class="btn btn-primary" id="sendButton">
                                    <i class="bi bi-send"></i>
                                    送信
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        このチャットボットはOpenAI APIを使用しています。Vector Store内のドキュメントを検索して回答します。
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
